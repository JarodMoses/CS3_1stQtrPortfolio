<body>
    <h1>Feed Albee His Snacks</h1> 
    <label>
        Your age:     <input id="age"> <br/>
        The age you want to live up to <input id = "maxAge"> <br/>
        How many snacks you eat everyday: <input id="numPerDay"> <br/>
    </label>
    
    

    <p id="result"> Result: </p>
    <button onclick="getData()"> Accept Input</button>

    </button>










<script>
    function getData() {
        let AGE = age.value;
        let maxAGE = maxAge.value;
        let perDay = numPerDay.value;
        let sure = window.confirm("Are the values you inputted really true?")

        if (sure) {
            let totalRequired = (Number(perDay) * 365) * (Number(maxAGE) - (AGE)) 
            
            result.innerHTML = "<b>Result: You will need " + totalRequired + " to last you until the ripe age of " + maxAGE + "</b>"; }
        else {
            window.alert("Please Run Again") }
        }


















</script>
